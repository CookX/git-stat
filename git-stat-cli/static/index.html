<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gitstat ui</title>
</head>
<body>
  <div style="display: flex; justify-content: space-between;">
    <div style="width: 40%;">
      <h1 style="text-align: center;">配置文件</h1>
      <textarea name="" id="" cols="60" rows="40" placeholder="请输入配置文件信息"
      style="width: 100%;"
      ></textarea>
    </div>
    <div style="display: flex; align-items: center;">
      <button type="button">生成</button>
    </div>
    <div style="width: 40%;">
      <h1 style="text-align: center;">生成结果</h1>
      <div style="height: 40%;background: #ccc;">上半部分表格</div>
      <div style="height: 40%;background: #ccc; margin: 10px 0">下半部分图表</div>
      <button type="button">下载数据</button>
    </div>
  </div>
</body>
</html>
